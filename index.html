<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_second</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contact">
        <h1>Contact Form # 02 </h1>
    </header>

    <section class="works">
        <div class="color">
            <h2>Let's get in touch</h2>
            <p> We're open for any suggestion or just to have a chat</p>
            <div class="location">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>

                </div>
                <div class="address">
                    <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>

                </div>
            </div>
            <div class="location">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>

                </div>
                <div class="address">
                    <p>Phone:<a href="">+123 456 789</a></p>

                </div>
            </div>
            <div class="location">
                <div class="icon">
                    <i class="fa-sharp fa-solid fa-paper-plane"></i>

                </div>
                <div class="address">
                    <p>Email:<a href="">yoursite@gmail.com</a></p>

                </div>
            </div>
            <div class="location">
                <div class="icon">
                    <i class="fa-solid fa-earth-americas"></i>

                </div>
                <div class="address">
                    <p>Website<a href="">yoursite.com</a></p>

                </div>
            </div>


        </div>
        <div class="discolor">
            <h1>Get in touch</h1>
            <div class="flex_part">
                <div class="name">
                    <p>Name</p>
                    <input type="text" placeholder="Name">

                </div>
                <div class="name">
                    <p>Email</p>
                    <input type="text" placeholder="Email">
                </div>
            </div>
            <div class="subject">
                <p>Subject</p>
                <input type="text" placeholder="Subject">
            </div>
            <div class="text_part">
                <p>Massage</p>
                <textarea name="" id="" cols="30" rows="7" placeholder="Massage"></textarea>
            </div>
            <div class="sending_part">
                <button>Send Massage</button>
            </div>


        </div>
    </section>


    <script src="https://kit.fontawesome.com/1a8dd12efc.js" crossorigin="anonymous"></script>
    
</body>
</html>
